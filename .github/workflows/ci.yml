name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Test & Lint
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        run: command -v uv || curl -LsSf https://astral.sh/uv/install.sh | sh

      - name: Install dependencies
        run: uv sync --extra dev

      - name: Lint with ruff
        run: uv run ruff check src/ tests/

      - name: Type check with mypy
        run: uv run mypy src/meta_strategy/ --ignore-missing-imports
        continue-on-error: true

      - name: Run tests
        run: uv run python -m pytest tests/ -v --tb=short

      - name: Security scan with bandit
        run: uv run bandit -r src/ -q
        continue-on-error: true

  validate:
    name: Validate Structure
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        run: command -v uv || curl -LsSf https://astral.sh/uv/install.sh | sh

      - name: Install dependencies
        run: uv sync --extra dev

      - name: Check required files exist
        run: |
          files=(
            ".github/copilot-instructions.md"
            "docs/constitution/PROCESS.md"
            "AGENTS.md"
            "README.md"
            "pyproject.toml"
            "src/meta_strategy/backtest.py"
          )
          for f in "${files[@]}"; do
            if [ ! -f "$f" ]; then
              echo "❌ Missing: $f"
              exit 1
            fi
            echo "✅ Found: $f"
          done

      - name: Validate YAML strategy definitions
        run: |
          uv run python -c "
          import yaml, glob, sys
          errors = 0
          for f in glob.glob('strategies/definitions/*.yml'):
              try:
                  data = yaml.safe_load(open(f))
                  assert 'name' in data and 'indicator_source' in data
                  print(f'✅ {f}')
              except Exception as e:
                  print(f'❌ {f}: {e}')
                  errors += 1
          sys.exit(errors)
          "
